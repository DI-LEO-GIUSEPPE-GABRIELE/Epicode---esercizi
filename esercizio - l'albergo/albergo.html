<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column">
        <fieldset class="d-flex flex-column bg-primary">
            <legend>Situazione Albergo</legend>
            <div id="nome"></div>
            <div id="stanze"></div>
            <div id="occupate"></div>
            <div id="disponibili">Camere disponibili: </div> <input id="camDisp" type="number">
        </fieldset>
        <fieldset class="d-flex flex-column bg-secondary text-white">
            <legend>Prenotazione Stanze:</legend>
            <div>
                <label for="verde">Stanza Verde</label>
                <input type="radio" name='stanza' value="stanzaVerde" id="verde" class="radio">
            </div>
            <div>
                <label for="avorio">Stanza Avorio</label>
                <input type="radio" name='stanza' value="stanzaAvorio" id="avorio" class="radio">
            </div>
            <div>
                <label for="arancione">Stanza Arancione</label>
                <input type="radio" name='stanza' value="stanzaArancione" id="arancione" class="radio">
            </div>
            <input type="button" value="Prenota" id="prenota" class="mt-3">
            <input type="button" value="Annulla" id="annulla">
        </fieldset>
    </div>

    <script src="./js/albergo.js"></script>
</body>

</html>
